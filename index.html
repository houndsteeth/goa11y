<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Welcome to go a11y!</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>

  <body>
    <div class="wrapper">
      <nav>
        <h2>goa11y</h2>
      </nav>

      <header>
        <h1 class="a11y-total">a11y</h1>

        <p class="pdef">
          is short for "Accessibility", because there are 11 letters in between
          the “a” and the “y”.
        </p>
      </header>

      <div>
        <h2 class="p-explain">So what does this mean?</h2>

        <p>
          Basically, it is the design of products, services, and environments
          that enables access to these for people with disabilities.
        </p>
      </div>
    </div>
  </body>
